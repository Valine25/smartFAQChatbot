<!DOCTYPE html>
<html>
<head>
    <title>Smart FAQ Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 420px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 75%;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .input-area button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Smart FAQ Chatbot
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="question" placeholder="Ask something..." />
        <button onclick="sendQuestion()">Send</button>
    </div>
</div>

<script>
async function sendQuestion() {
    const questionInput = document.getElementById("question");
    const chatBox = document.getElementById("chatBox");
    const question = questionInput.value.trim();

    if (!question) return;

    // Add user message
    chatBox.innerHTML += `<div class="message user">${question}</div>`;

    const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
    });

    const data = await response.json();

    // Add bot message
    chatBox.innerHTML += `<div class="message bot">${data.answer}</div>`;

    chatBox.scrollTop = chatBox.scrollHeight;
    questionInput.value = "";
}
</script>

</body>
</html>
